<div class="container">
    <h1>Users</h1>

    <h3>{{message}}</h3>

    <div class="col-md-4">
        <br/>
        <form>
            <div class="form-group">
                <h2>Add user</h2>
            </div>
            <div class="form-group">
                <label for="name">firstName:</label>
                <div>
                    <input type="text" class="form-control" id="firstNameOfUser" placeholder="Imie" ng-model="firstNameOfUser"/>
                </div>

                <label for="name">lastName:</label>
                <div>
                    <input type="text" class="form-control" id="lastNameOfUser" placeholder="Nazwisko" ng-model="lastNameOfUser"/>
                </div>

                <label for="name">email:</label>
                <div>
                    <input type="text" class="form-control" id="emailOfUser" placeholder="Email" ng-model="emailOfUser"/>
                </div>


                 <label for="name">password:</label>
                <div>
                    <input type="text" class="form-control" id="passwordOfUser" placeholder="Password" ng-model="passwordOfUser"/>
                </div>


                  <label for="name">salary:</label>
                <div>
                <input type="text" class="form-control" id="name" placeholder="Salary" ng-model="salaryOfUser"/>
                </div>

            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-success" ng-click="savePerson()">Create</button>
                </div>
            </div>
        </form>
    </div>
    <br/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>email</th>
            <th>password</th>
            <th>salary</th>
        </tr>
        </thead>
        <!--mamy petle for each-->
        <!--&lt;!&ndash;p.id&ndash;&gt; bo w postmanie w json gostek ma pole o nazwie id i tak samo dla imienie i nazwiska-->
        <tbody>
        <tr ng-repeat="p in user |orderBy:'firstname'">
            <td>{{ p.id }}</td>
            <td>{{ p.firstName }}</td>
            <td>{{ p.lastName }}</td>
            <th>{{ p.email }}</th>
            <th>{{ p.password }}</th>
            <th>{{ p.salary }}</th>

        </tr>
        </tbody>
    </table>

</div>
