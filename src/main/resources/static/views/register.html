<div class="register">
    <div class="container ">
        <!--<img src="image/ap.png" width="402" height="402">-->
        <!--<h1>Home</h1>-->

        <!--<h3>{{message}}</h3>-->


        <div class="row ">
            <div class="col-md-3">

            </div>
            <div class="bgform">
                <div class="col-md-7">
                    <div>
                        <br/>


                        <div class="bgform">
                            <form>
                                <div class="form-group">
                                    <h2>Sign Up</h2>
                                    <p> Itâ€™s free and always will be.</p>
                                    <hr class="colorgraph">
                                    <br/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">

                                            <input type="text" class="form-control" id="firstNameOfUser"
                                                   placeholder="First name" ng-model="firstNameOfUser"/>

                                        </div>
                                        <div class="col-md-6">

                                            <input type="text" name="lastname" class="form-control" id="lastNameOfUser"
                                                   placeholder="Last name"
                                                   ng-model="lastNameOfUser" required/>


                                        </div>
                                    </div>
                                    <br/>
                                    <div class="input-group">


                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" id="emailOfUser" placeholder="Email"
                                               ng-model="emailOfUser"/>
                                        <!--<span ng-show="myForm.email.$error.required">Email is required.</span>-->
                                        <!--<span ng-show="myForm.email.$error.email">Invalid email address.</span>-->


                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" class="form-control" id="passwordOfUser"
                                               placeholder="Password"
                                               ng-model="passwordOfUser"/>
                                    </div>
                                    <br/>


                                    <div>
                                        <input type="password" class="form-control" id="repassword"
                                               placeholder="Re-enter password"/>
                                    </div>
                                    <!--<br/>-->
                                </div>
                                <div class="form-group">

                                    <div>
                                        <button type="submit" value="Submit"
                                                class="btn btn-success glyphicon glyphicon-user col-sm-6"
                                                ng-click="saveUser()">
                                            Create
                                        </button>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <br/>

                    </div>
                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>

    </div>
</div>
